<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ROTA66_TERMINAL_V1.0.4</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --term-green: #00ff41;
      --term-bg: #050505;
      --term-dim: #003b00;
    }

    body {
      background-color: var(--term-bg);
      color: var(--term-green);
      font-family: 'Fira Code', monospace;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Efeito de linhas CRT */
    body::after {
      content: " ";
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: 10;
    }

    .terminal-window {
      width: 650px;
      background: rgba(10, 10, 10, 0.98);
      border: 1px solid var(--term-green);
      box-shadow: 0 0 30px var(--term-dim);
      padding: 30px;
      position: relative;
      display: none; /* Escondido atÃ© o boot terminar */
    }

    /* Tela de Boot */
    #boot-screen {
      font-size: 14px;
      line-height: 1.5;
    }

    .terminal-header {
      border-bottom: 1px solid var(--term-green);
      margin-bottom: 20px;
      padding-bottom: 5px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      opacity: 0.7;
    }

    h1 {
      font-size: 20px;
      margin: 10px 0 25px 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      min-height: 24px;
    }

    .prompt-label { color: var(--term-green); margin-bottom: 5px; display: block; font-size: 13px; }
    .prompt-label::before { content: "root@rota66:~$ "; opacity: 0.6; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid var(--term-dim);
      color: var(--term-green);
      font-family: 'Fira Code', monospace;
      width: 100%;
      outline: none;
      padding: 8px 0;
      font-size: 14px;
    }

    input:focus {
      border-bottom: 1px solid var(--term-green);
      background: rgba(0, 255, 65, 0.03);
    }

    #total-display {
      border: 1px solid var(--term-green);
      padding: 12px;
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
      background: rgba(0, 59, 0, 0.2);
    }

    button {
      background: var(--term-green);
      color: var(--term-bg);
      border: none;
      width: 100%;
      padding: 15px;
      font-family: 'Fira Code', monospace;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #fff;
      box-shadow: 0 0 20px #fff;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.2em;
      background: var(--term-green);
      animation: blink 1s infinite;
      vertical-align: middle;
      margin-left: 5px;
    }

    @keyframes blink { 0%, 49% { opacity: 1; } 50%, 100% { opacity: 0; } }

    .status-msg { margin-top: 15px; font-size: 13px; min-height: 20px; }

    /* Estilo para input de arquivo */
    input[type="file"] { border: none; font-size: 12px; margin-top: 5px; }

  </style>
</head>
<body>

  <div id="boot-screen"></div>

  <div class="terminal-window" id="main-terminal">
    <div class="terminal-header">
      <span>SECURE_CONNECTION: ACTIVE</span>
      <span>NODE: ROTA66_V1.0.4</span>
    </div>

    <h1 id="typewriter-title"></h1>

    <div>
      <label class="prompt-label">OPERATOR_ID</label>
      <input type="text" id="discordId" placeholder="Waiting for ID...">
    </div>

    <div style="margin-top: 20px;">
      <label class="prompt-label">CARGO_COLLECTION_DATA</label>
      <div class="grid">
        <input type="number" id="barra" placeholder="[BARRA_FERRO]" min="0">
        <input type="number" id="borracha" placeholder="[BORRACHA]" min="0">
        <input type="number" id="prego" placeholder="[PREGO]" min="0">
        <input type="number" id="bateria" placeholder="[BATERIA]" min="0">
        <input type="number" id="circuito" placeholder="[CIRCUITO]" min="0">
        <input type="number" id="vidro" placeholder="[VIDRO]" min="0">
        <input type="number" id="aluminio" placeholder="[ALUMINIO]" min="0">
        <input type="number" id="papel" placeholder="[PAPEL]" min="0">
      </div>
    </div>

    <label class="prompt-label">ATTACH_IMAGE_EVIDENCE</label>
    <input type="file" id="imagem" accept="image/*">

    <div id="total-display">TOTAL_CARGO_UNITS: 0</div>

    <button id="enviar">./send_payload.sh</button>

    <div class="status-msg" id="status"></div>
  </div>

  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1462983789843189945/Up4cF2ifyOQzkj1HCERUAXPdGG2BEj5ow5x3zNWjwb9NCbv3bL8y_eKEThlqJgRoDtRm";
    const bootScreen = document.getElementById('boot-screen');
    const mainTerminal = document.getElementById('main-terminal');
    const titleElement = document.getElementById('typewriter-title');
    
    // Texto de Boot
    const bootLines = [
      "> INITIATING ROTA66 PROTOCOL...",
      "> LOADING KERNEL MODULES...",
      "> ESTABLISHING ENCRYPTED TUNNEL...",
      "> BYPASSING FIREWALL... DONE",
      "> ACCESS GRANTED TO FARM_DATABASE",
      "> RUNNING SYSTEM_DECRYPTER..."
    ];

    // Efeito de DigitaÃ§Ã£o
    async function typeWriter(text, element, speed = 50) {
      for (let i = 0; i < text.length; i++) {
        element.innerHTML = text.slice(0, i + 1) + '<span class="cursor"></span>';
        await new Promise(r => setTimeout(r, speed));
      }
      element.innerHTML = text + '<span class="cursor"></span>';
    }

    // SequÃªncia de InicializaÃ§Ã£o
    async function startSystem() {
      // 1. Mostrar linhas de boot
      for (const line of bootLines) {
        const div = document.createElement('div');
        bootScreen.appendChild(div);
        await typeWriter(line, div, 20);
        await new Promise(r => setTimeout(r, 300));
      }

      await new Promise(r => setTimeout(r, 500));
      bootScreen.style.display = 'none';
      mainTerminal.style.display = 'block';

      // 2. Digitar o tÃ­tulo principal
      await typeWriter("> SYSTEM ACCESS AUTHORIZED", titleElement, 70);
    }

    window.onload = startSystem;

    // LÃ³gica do FormulÃ¡rio
    const itemIds = ['barra','borracha','prego','bateria','circuito','vidro','aluminio','papel'];
    const discordIdInput = document.getElementById('discordId');
    const totalDisplay = document.getElementById('total-display');

    discordIdInput.value = localStorage.getItem('farm_discord_id') || '';
    discordIdInput.addEventListener('input', () => localStorage.setItem('farm_discord_id', discordIdInput.value));

    function calcularTotal() {
      let total = 0;
      itemIds.forEach(id => {
        total += parseInt(document.getElementById(id).value || 0);
      });
      totalDisplay.textContent = `TOTAL_CARGO_UNITS: ${total}`;
      return total;
    }

    itemIds.forEach(id => {
      document.getElementById(id).addEventListener('input', calcularTotal);
    });

    document.getElementById('enviar').addEventListener('click', async () => {
      const status = document.getElementById('status');
      const imagem = document.getElementById('imagem').files[0];
      const total = calcularTotal();

      if (!discordIdInput.value || total === 0 || !imagem) {
        status.innerHTML = "<span style='color: #ff3333'>> ERR: PARAMETERS_INVALID</span>";
        return;
      }

      status.innerHTML = "> EXECUTING_UPLOAD_PROTOCOL...";

      const formData = new FormData();
      let logItems = "";
      itemIds.forEach(id => {
        const v = parseInt(document.getElementById(id).value || 0);
        if (v > 0) logItems += `> ${id.toUpperCase()}: ${v}\n`;
      });

      formData.append('payload_json', JSON.stringify({
        embeds: [{
          title: 'ðŸ’¾ DATA_PACKET_RECEIVED',
          description: `**OPERATOR:** <@${discordIdInput.value}>\n\n**MANIFEST:**\n${logItems}\n**TOTAL:** ${total}`,
          color: 32768,
          image: { url: 'attachment://f.png' },
          timestamp: new Date()
        }]
      }));
      formData.append('file', imagem, 'f.png');

      try {
        const res = await fetch(WEBHOOK_URL, { method: 'POST', body: formData });
        if (!res.ok) throw new Error();
        status.innerHTML = "<span style='color: #00ff41'>> SUCCESS: DATA_STREAM_SYNCED.</span>";
        itemIds.forEach(id => document.getElementById(id).value = '');
        document.getElementById('imagem').value = '';
        calcularTotal();
      } catch {
        status.innerHTML = "<span style='color: #ff3333'>> CRITICAL_ERROR: UPLOAD_FAILED</span>";
      }
    });
  </script>
</body>
</html>
