<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ROTA66_TERMINAL_AUDIO_V1.0.4</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --term-green: #00ff41;
      --term-bg: #050505;
      --term-dim: #003b00;
    }

    body {
      background-color: var(--term-bg);
      color: var(--term-green);
      font-family: 'Fira Code', monospace;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Overlay de Monitor CRT */
    body::after {
      content: " ";
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: 100;
    }

    #start-overlay {
      position: fixed;
      z-index: 200;
      background: var(--term-bg);
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
    }

    .terminal-window {
      width: 650px;
      background: rgba(10, 10, 10, 0.98);
      border: 1px solid var(--term-green);
      box-shadow: 0 0 30px var(--term-dim);
      padding: 30px;
      display: none;
    }

    h1 { font-size: 20px; text-transform: uppercase; letter-spacing: 2px; min-height: 24px; }
    .prompt-label::before { content: "root@rota66:~$ "; opacity: 0.6; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
    
    input {
      background: transparent; border: none; border-bottom: 1px solid var(--term-dim);
      color: var(--term-green); font-family: 'Fira Code', monospace;
      width: 100%; outline: none; padding: 8px 0; font-size: 14px;
    }

    input:focus { border-bottom: 1px solid var(--term-green); background: rgba(0, 255, 65, 0.03); }

    #total-display { border: 1px solid var(--term-green); padding: 12px; text-align: center; margin: 20px 0; background: rgba(0, 59, 0, 0.2); }

    .btn-terminal {
      background: var(--term-green); color: var(--term-bg); border: none;
      padding: 15px; font-family: 'Fira Code', monospace; font-weight: bold;
      cursor: pointer; text-transform: uppercase;
    }
    
    .btn-terminal:hover { background: #fff; box-shadow: 0 0 20px #fff; }

    .cursor { display: inline-block; width: 10px; height: 1.2em; background: var(--term-green); animation: blink 1s infinite; vertical-align: middle; }
    @keyframes blink { 0%, 49% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>
</head>
<body>

  <div id="start-overlay">
    <button class="btn-terminal" onclick="startSystem()">[ INICIAR_SISTEMA_ROTA66 ]</button>
  </div>

  <div id="boot-screen" style="width: 650px;"></div>

  <div class="terminal-window" id="main-terminal">
    <div style="opacity: 0.5; font-size: 10px; margin-bottom: 10px;">SECURE_PROTOCOL_V1.04 // CONNECTION: ENCRYPTED</div>
    <h1 id="typewriter-title"></h1>

    <label class="prompt-label">OPERATOR_ID</label>
    <input type="text" id="discordId" placeholder="...">

    <div style="margin-top: 20px;">
      <label class="prompt-label">MANIFEST_INPUT</label>
      <div class="grid">
        <input type="number" id="barra" placeholder="[BARRA_FERRO]">
        <input type="number" id="borracha" placeholder="[BORRACHA]">
        <input type="number" id="prego" placeholder="[PREGO]">
        <input type="number" id="bateria" placeholder="[BATERIA]">
        <input type="number" id="circuito" placeholder="[CIRCUITO]">
        <input type="number" id="vidro" placeholder="[VIDRO]">
        <input type="number" id="aluminio" placeholder="[ALUMINIO]">
        <input type="number" id="papel" placeholder="[PAPEL]">
      </div>
    </div>

    <label class="prompt-label">UPLOAD_EVIDENCE</label>
    <input type="file" id="imagem" accept="image/*" style="color:var(--term-green); margin-bottom: 15px;">

    <div id="total-display">TOTAL_UNITS: 0</div>
    <button id="enviar" class="btn-terminal" style="width:100%">./execute_payload.sh</button>
    <div id="status" style="margin-top: 15px; font-size: 12px;"></div>
  </div>

  <script>
    // ConfiguraÃ§Ã£o dos Sons
    const typeSound = new Audio('https://www.soundjay.com/communication/typewriter-key-1.mp3');
    const beepSound = new Audio('https://www.soundjay.com/button/beep-07.mp3');
    const successSound = new Audio('https://www.soundjay.com/button/beep-01a.mp3');

    const bootLines = [
      "> AUTHENTICATING...",
      "> DECRYPTING PROTOCOLS...",
      "> SYNCING WITH ROTA66_CORE...",
      "> ACCESS GRANTED."
    ];

    async function typeWriter(text, element, speed = 40) {
      for (let i = 0; i < text.length; i++) {
        element.innerHTML = text.slice(0, i + 1) + '<span class="cursor"></span>';
        // Toca som de clique aleatoriamente para parecer real
        let s = typeSound.cloneNode();
        s.volume = 0.2;
        s.play();
        await new Promise(r => setTimeout(r, speed));
      }
      element.innerHTML = text + '<span class="cursor"></span>';
    }

    async function startSystem() {
      document.getElementById('start-overlay').style.display = 'none';
      beepSound.play();

      const bootScreen = document.getElementById('boot-screen');
      for (const line of bootLines) {
        const div = document.createElement('div');
        bootScreen.appendChild(div);
        await typeWriter(line, div, 30);
        await new Promise(r => setTimeout(r, 400));
      }

      bootScreen.style.display = 'none';
      const main = document.getElementById('main-terminal');
      main.style.display = 'block';
      
      await typeWriter("> SYSTEM_AUTHORIZED", document.getElementById('typewriter-title'), 60);
      successSound.play();
    }

    // LÃ³gica do Webhook (Mesma dos anteriores)
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1462983789843189945/Up4cF2ifyOQzkj1HCERUAXPdGG2BEj5ow5x3zNWjwb9NCbv3bL8y_eKEThlqJgRoDtRm";
    const itemIds = ['barra','borracha','prego','bateria','circuito','vidro','aluminio','papel'];
    const discordIdInput = document.getElementById('discordId');

    discordIdInput.value = localStorage.getItem('farm_discord_id') || '';
    discordIdInput.addEventListener('input', () => localStorage.setItem('farm_discord_id', discordIdInput.value));

    function calcularTotal() {
      let total = 0;
      itemIds.forEach(id => { total += parseInt(document.getElementById(id).value || 0); });
      document.getElementById('total-display').textContent = `TOTAL_UNITS: ${total}`;
      return total;
    }

    itemIds.forEach(id => { document.getElementById(id).addEventListener('input', calcularTotal); });

    document.getElementById('enviar').addEventListener('click', async () => {
      const status = document.getElementById('status');
      const imagem = document.getElementById('imagem').files[0];
      const total = calcularTotal();

      if (!discordIdInput.value || total === 0 || !imagem) {
        status.innerHTML = "<span style='color:red'>!! ERROR: DATA_INVALID !!</span>";
        return;
      }

      status.innerHTML = "> SENDING_PACKET...";
      
      const formData = new FormData();
      formData.append('payload_json', JSON.stringify({
        embeds: [{
          title: 'ðŸ“¦ CARGO_RECEIVED',
          description: `**ID:** <@${discordIdInput.value}>\n**TOTAL:** ${total}`,
          color: 32768,
          image: { url: 'attachment://f.png' },
          timestamp: new Date()
        }]
      }));
      formData.append('file', imagem, 'f.png');

      try {
        const res = await fetch(WEBHOOK_URL, { method: 'POST', body: formData });
        if (!res.ok) throw new Error();
        successSound.play();
        status.innerHTML = "<span style='color:var(--term-green)'>== SUCCESS: LOG_SYNCED ==</span>";
        itemIds.forEach(id => document.getElementById(id).value = '');
        document.getElementById('imagem').value = '';
        calcularTotal();
      } catch {
        status.innerHTML = "<span style='color:red'>!! CRITICAL_FAILURE !!</span>";
      }
    });
  </script>
</body>
</html>
