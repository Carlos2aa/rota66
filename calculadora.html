<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROTA 66 - Terminal Multi-Protocolo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        :root {
            --primary-color: #00ff41; 
            --glow-color: rgba(0, 255, 65, 0.2);
            --text-white: #ffffff;
        }

        body {
            background-color: #050505;
            color: var(--primary-color);
            font-family: 'Fira Code', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- ANIMAÇÃO DE PISCAR DESCOMPASSADO --- */
        .hacker-title {
            font-size: 1.6em;
            font-weight: 700;
            text-align: center;
            color: var(--primary-color);
            display: block;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--glow-color);
            animation: flicker-unstable 3s infinite;
        }

        @keyframes flicker-unstable {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; text-shadow: 0 0 10px var(--primary-color); }
            20%, 24%, 55% { opacity: 0.2; text-shadow: none; }
            80% { opacity: 0.8; }
            81% { opacity: 1; }
            82% { opacity: 0.1; }
            83% { opacity: 1; }
        }
        /* --------------------------------------- */

        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 1000;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10%;
            box-sizing: border-box;
        }

        .login-text {
            font-size: 1em;
            margin-bottom: 2px;
            opacity: 0;
            transform: translateX(-10px);
            animation: fadeIn 0.1s forwards;
        }

        @keyframes fadeIn { to { opacity: 1; transform: translateX(0); } }

        .terminal {
            background-color: rgba(10, 10, 10, 0.98);
            padding: 25px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px var(--glow-color);
            width: 95%;
            max-width: 700px;
            display: none;
            position: relative;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .mode-selector { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }

        .mode-btn {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 15px;
            cursor: pointer;
            font-family: 'Fira Code';
            font-size: 0.8em;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .mode-btn.active {
            background: var(--primary-color);
            color: #000;
        }

        .vendedor-section { margin-bottom: 20px; border-left: 3px solid var(--primary-color); padding-left: 15px; }

        #discordId {
            width: 100%; background: transparent; border: none; 
            border-bottom: 1px solid var(--primary-color);
            color: var(--text-white);
            font-family: 'Fira Code'; outline: none; font-size: 1.1em;
        }

        #calculator { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .item-row {
            display: flex; align-items: center; justify-content: space-between;
            padding: 8px; border: 1px solid var(--primary-color); background: rgba(255, 255, 255, 0.02);
        }

        .item-name { font-weight: bold; font-size: 0.85em; }
        .item-price { font-size: 0.7em; color: var(--text-white) !important; opacity: 0.9; display: block; }

        input[type="number"] {
            width: 45px; background: #000; border: 1px solid var(--primary-color);
            color: var(--text-white); padding: 5px; text-align: center; font-family: 'Fira Code';
        }

        .total-section { margin-top: 20px; padding: 10px; border: 2px dashed var(--primary-color); text-align: center; }
        .total-value { font-size: 2.2em; font-weight: bold; color: var(--text-white); }

        .actions { display: flex; gap: 10px; margin-top: 15px; }
        .btn {
            flex: 1; background: transparent; border: 1px solid var(--primary-color);
            color: var(--primary-color); padding: 12px; cursor: pointer; font-family: 'Fira Code'; text-transform: uppercase;
        }
        .btn:hover { background: var(--primary-color); color: #000; }
        .btn-clear { border-color: #ff4141 !important; color: #ff4141 !important; }
        .btn-clear:hover { background: #ff4141 !important; color: #000 !important; }

        .footer { margin-top: 15px; font-size: 0.65em; text-align: center; opacity: 0.7; }
        .highlight-white { color: var(--text-white); font-weight: bold; }

        @media (max-width: 600px) { #calculator { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-text" style="animation-delay: 0.1s;">> [SYS] ROTA 66 SYSTEM...</div>
    <div class="login-text" style="animation-delay: 0.3s;">> [OK] INTERFACE_LOADED.</div>
</div>

<div class="terminal" id="main-terminal">
    <div class="mode-selector">
        <button class="mode-btn active" id="btnParceria" onclick="changeMode('parceria')">PROTOCOL: PARCERIA</button>
        <button class="mode-btn" id="btnPista" onclick="changeMode('pista')">PROTOCOL: PISTA</button>
    </div>

    <div class="hacker-title">ROTA 66 - TERMINAL DE VENDAS</div>

    <div class="vendedor-section">
        <label style="font-size: 0.7em;">> AUTH_DISCORD_ID (RESPONSÁVEL):</label>
        <input type="text" id="discordId" placeholder="ID do Discord" oninput="saveAndRefresh()">
    </div>
    
    <div id="calculator"></div>

    <div class="total-section">
        <span>> TOTAL_ESTIMADO:</span><br>
        <span class="total-value" id="grandTotal">R$ 0</span>
    </div>

    <div class="actions">
        <button class="btn btn-clear" onclick="limparFormulario()">[ RESET ]</button>
        <button class="btn" id="btnSend" onclick="enviarLog()">[ ENVIAR LOG ]</button>
    </div>

    <div class="footer" id="footerText">
        RESPONSÁVEL: <span class="highlight-white" id="footerId">CARLOS</span> | ENCRYPTED: <span class="highlight-white">YES</span>
    </div>
</div>

<audio id="switchSound" src="https://www.soundjay.com/buttons/button-27.mp3"></audio>

<script>
    const WEBHOOK_URL = 'https://discord.com/api/webhooks/1464030434253078741/OpQ6Fg_KyfDkzihUqlcFoPVppcGRiKA7RKMWXm2c8oDarBBi6zDVndsBfZncLwuwR5rG';

    const tabelas = {
        parceria: [
            { nome: "Tablet", preco: 15000 }, { nome: "Lockpick", preco: 15000 },
            { nome: "Rastreador", preco: 10000 }, { nome: "Remov. Rast.", preco: 10000 },
            { nome: "Plc. Clonada", preco: 8000 }, { nome: "Pé de Cabra", preco: 7000 },
            { nome: "Ticket", preco: 5000 }
        ],
        pista: [
            { nome: "Tablet", preco: 16000 }, { nome: "Lockpick", preco: 16000 },
            { nome: "Rastreador", preco: 11000 }, { nome: "Remov. Rast.", preco: 11000 },
            { nome: "Plc. Clonada", preco: 9000 }, { nome: "Pé de Cabra", preco: 8000 },
            { nome: "Ticket", preco: 6000 }
        ]
    };

    let currentMode = 'parceria';

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-terminal').style.display = 'block';
            const savedId = localStorage.getItem('vendedorDiscord');
            if (savedId) {
                document.getElementById('discordId').value = savedId;
                atualizarResponsavel(savedId);
            }
            renderItens();
        }, 800);
    };

    function saveAndRefresh() {
        const id = document.getElementById('discordId').value;
        localStorage.setItem('vendedorDiscord', id);
        atualizarResponsavel(id);
    }

    function atualizarResponsavel(id) {
        document.getElementById('footerId').innerText = (id || "CARLOS").toUpperCase();
    }

    function renderItens() {
        const container = document.getElementById('calculator');
        container.innerHTML = '';
        tabelas[currentMode].forEach(item => {
            const row = document.createElement('div');
            row.className = 'item-row';
            row.innerHTML = `
                <div class="item-info">
                    <span class="item-name">${item.nome}</span>
                    <span class="item-price">R$ ${item.preco.toLocaleString('pt-BR')}</span>
                </div>
                <input type="number" min="0" placeholder="0" value="" class="qty-input" data-price="${item.preco}" oninput="calcular()">
            `;
            container.appendChild(row);
        });
        calcular();
    }

    function changeMode(mode) {
        currentMode = mode;
        document.getElementById('switchSound').play();
        const root = document.documentElement;
        const color = mode === 'pista' ? '#ff8c00' : '#00ff41';
        const glow = mode === 'pista' ? 'rgba(255, 140, 0, 0.2)' : 'rgba(0, 255, 65, 0.2)';
        root.style.setProperty('--primary-color', color);
        root.style.setProperty('--glow-color', glow);
        document.getElementById('btnParceria').classList.toggle('active', mode === 'parceria');
        document.getElementById('btnPista').classList.toggle('active', mode === 'pista');
        renderItens();
    }

    function calcular() {
        let total = 0;
        document.querySelectorAll('.qty-input').forEach(input => {
            total += (parseInt(input.value) || 0) * parseInt(input.dataset.price);
        });
        document.getElementById('grandTotal').innerText = `R$ ${total.toLocaleString('pt-BR')}`;
    }

    function limparFormulario() {
        document.querySelectorAll('.qty-input').forEach(input => input.value = '');
        calcular();
    }

    async function enviarLog() {
        const btn = document.getElementById('btnSend');
        const id = document.getElementById('discordId').value || "CARLOS";
        const total = document.getElementById('grandTotal').innerText;
        let itensTxt = "";
        document.querySelectorAll('.qty-input').forEach((input, i) => {
            const qtd = parseInt(input.value) || 0;
            if(qtd > 0) itensTxt += `> ${tabelas[currentMode][i].nome}: ${qtd}x\n`;
        });
        if (!itensTxt) return alert("Adicione itens!");

        const payload = {
            embeds: [{
                title: `LOG DE VENDA - ROTA 66 (${currentMode.toUpperCase()})`,
                color: currentMode === 'parceria' ? 65345 : 16747520,
                fields: [
                    { name: "Vendedor", value: `<@${id}>`, inline: true },
                    { name: "Itens Vendidos", value: itensTxt },
                    { name: "Total Estimado", value: `**${total}**` }
                ],
                footer: { text: `Responsável: ${id} | ROTA 66` },
                timestamp: new Date()
            }]
        };

        btn.innerText = "[ ENVIANDO... ]";
        btn.disabled = true;
        try {
            await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            btn.innerText = "[ SUCESSO! ]";
            setTimeout(() => { btn.innerText = "[ ENVIAR LOG ]"; btn.disabled = false; }, 2000);
        } catch (e) {
            btn.innerText = "[ ERRO ]";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
